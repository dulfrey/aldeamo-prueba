<div class="list">
    <h2>Libros disponibles   <a class="btn btn-primary" href="/store/cart">Ir al carrito</a></h2>
    
    <div class="row" >
        
            <div *ngFor="let item of books ; let i =  index" class="card" style="width: 18rem; margin-left: 30px;margin-bottom: 20px;">
                <img src={{item.img}} class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                <p class="card-text">Cantidad disponible 
                    <span *ngIf="item.quantity>0">{{item.quantity}}</span>
                    <span *ngIf="item.quantity==0" style="color:red">Agotado</span>
                </p>
                <p class="card-text">Precio $ {{item.price}}</p>
                <label for="">Agregar al carrito </label>
                <input min="1" max={{item.quantity}} #books type="number">
                <button (click)="addBook(item,books.value)" class="btn btn-primary">Agregar</button>
                </div>
            </div>
            
    </div>

</div>
